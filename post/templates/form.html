<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
	<title>User Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	{# <link rel="stylesheet" href="{% static 'css/form.css' %}"> #}

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
<ol class="breadcrumb">
  <li><a href="{% url 'posts:list' %}">Old List</a></li>
  <li><a href="{% url 'posts:new' %}">New List</a></li>
  <li><a href="{% url 'posts:create' %}">Create</a></li>
</ol>
</nav>
<br><br>
<div class="container">
<br><br>

<div class="panel panel-default">
  <div class="panel-body">
    <form method="Post" enctype="multipart/form-data" action="{% url 'posts:create' %}">
{% csrf_token %}
{{form|crispy}}<br>
  </div>
  <div class="panel-footer">
  <div align="center"> 
{% if perms.Post.post_create %}
<input class="btn btn-primary" type="submit" value="Create Post">
{% endif %}


  </div>
  </div></form>
</div>
<img class="img-responsive" src="http://www.osc.gov.on.ca/static/images/Stock/form-icon.png">
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</div>
</body>
</html>
