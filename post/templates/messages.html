{% if messages %}
<div class="messages">
{% for message in messages %}
 <div{% if message.tags %} class="alert alert-{{message.tags}}  alert-dismissable" role="alert"{% endif %}>
 {{message}}
 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
 <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></button>
{% endfor %}
</div>
{% endif %}
